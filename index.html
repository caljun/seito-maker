<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>政党作成.com</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- ヘッダー -->
  <header>
    <h1 class="logo">政党作成.com</h1>
  </header>

  <!-- ハンバーガーメニュー -->
  <div class="hamburger" id="hamburgerMenu">≡</div>
  <nav class="side-menu" id="sideMenu">
    <ul>
      <li><a href="index.html">ホーム</a></li>
      <li><a href="mypage.html">マイページ</a></li>
      <li><a href="notification.html">通知</a></li>
      <li><a href="register.html">アカウント作成</a></li>
      <li><a href="login.html">ログイン</a></li>
      <li><a href="#">ログアウト</a></li>
    </ul>
  </nav>

  <!-- 検索 & フィルター -->
  <section class="search-filter">
    <input type="text" placeholder="政党名で検索" class="search-bar"/>
    <select class="filter-dropdown">
      <option value="">すべてのジャンル</option>
      <option value="経済">経済</option>
      <option value="教育">教育</option>
      <option value="環境">環境</option>
    </select>
  </section>

  <!-- 並び替え -->
  <nav class="sort-tabs">
    <button class="active">人気順</button>
    <button>新着順</button>
    <button>急上昇順</button>
  </nav>

  <!-- 政党カード一覧 -->
  <main class="party-grid">
    <!-- ダミーカード（複製して使用） -->
    <div class="party-card-horizontal">
      <img src="logo1.png" alt="政党ロゴ" class="party-logo-horizontal"/>
    
      <div class="party-info">
        <div class="party-header">
          <h2 class="party-title">
            <a href="party.html?id=1">未来改革党</a></h2>
          <button class="follow-button">フォロー</button>
        </div>
        <p class="party-description">若者が主役の国づくりを。</p>
    
        <div class="party-actions">
          <span>❤️ 120</span>
          <span>💬 45</span>
        </div>
      </div>
    </div>    

    <!-- 他のカードも同様にここへ -->
  </main>

  <!-- ページネーション -->
  <footer class="pagination">
    <button disabled>&laquo; 前へ</button>
    <button class="page-number active">1</button>
    <button class="page-number">2</button>
    <button class="page-number">3</button>
    <button>次へ &raquo;</button>
  </footer>

  <script src="scripts/index.js"></script>
</body>
</html>
