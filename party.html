<!DOCTYPE html>
<html lang ="ja">
  <head>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <title>政党詳細</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <!-- 共通ヘッダー -->
  <header>
    <h1 class="logo">政党作成.com</h1>
  </header>

  <!-- ハンバーガーメニュー -->
  <div class="hamburger" id="hamburgerMenu">≡</div>
  <nav class="side-menu" id="sideMenu">
    <ul>
      <li><a href="index.html">ホーム</a></li>
      <li><a href="mypage.html">マイページ</a></li>
      <li><a href="notification.html">通知</a></li>
      <li><a href="register.html">アカウント作成</a></li>
      <li><a href="login.html">ログイン</a></li>
      <li><a href="#">ログアウト</a></li>
    </ul>
  </nav>

  <!-- 詳細ページ本文 -->
  <main class="party-detail">
    <h2 id="party-name">政党名を読み込み中...</h2>
    <img src="" alt="政党ロゴ" id="party-logo" class="party-logo-horizontal" />
    <p id="party-description">説明文を読み込み中...</p>

    <!-- いいね・投票セクション -->
    <section class="interaction-section">
      <div class="like-section">
        <button id="like-button" class="like-button">
          <span class="like-icon">❤️</span>
          <span id="like-count">0</span>
        </button>
      </div>
      <div class="vote-section">
        <button id="vote-button" class="vote-button">この政党に投票する</button>
        <span id="vote-count">投票数: 0</span>
      </div>
    </section>

    <!-- コメントセクション -->
    <section class="comments-section">
      <h3>コメント</h3>
      <div class="comment-form">
        <textarea id="comment-input" placeholder="コメントを入力..."></textarea>
        <button id="submit-comment">投稿</button>
      </div>
      <div id="comments-list">
        <!-- コメントはJavaScriptで動的に追加 -->
      </div>
    </section>

    <section id="party-posts">
      <h3>代表の投稿一覧</h3>
      <p>投稿はまだありません。</p>
    </section>
  </main>

  <!-- JSファイルの読み込み -->
  <script src="scripts/index.js"></script>
  <script src="scripts/party.js"></script>
  </body>
</html>
